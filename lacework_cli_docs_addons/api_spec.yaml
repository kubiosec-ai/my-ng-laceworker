components:
  parameters:
    paramAuthHeader:
      name: Authorization
      in: header
      description: Bearer Access Token. For example, "Bearer {YourAPIToken}"
      required: true
      schema:
        type: string
    paramAuthHeaderServerToken:
      name: Authorization
      in: header
      description: Bearer Server Token. For example, "Bearer {YourServerToken}"
      required: true
      schema:
        type: string
    paramAuthHeaderSignature:
      name: x-hub-signature-256
      in: header
      description: >-
        When your secret token is set, Lacework uses it to create a hash
        signature with each payload. This hash signature is included with the
        headers of each request as `X-Hub-Signature-256`.
      required: true
      schema:
        type: string
      example: 'x-hub-signature-256: sha256=123...'
    paramContentTypeHeader:
      name: Content-Type
      in: header
      description: application/json
      required: true
      schema:
        type: string
    paramOrgAccessHeader:
      name: Org-Access
      in: header
      description: >-
        Use this attribute to specify if the access token has organization admin
        permissions. If the access token has only account permissions, use the
        `Account-Name` attribute to specify which account to access.
      schema:
        type: boolean
    paramAccountNameHeader:
      name: Account-Name
      in: header
      description: Use this attribute to specify which sub-account to access.
      schema:
        type: string
    paramContentTypeOctet:
      name: Content-Type
      in: header
      description: application/octet-stream
      required: true
      schema:
        type: string
    paramStartTime:
      name: startTime
      in: query
      description: Returns only recorded actions that occurred after this timestamp.
      schema:
        type: string
    paramEndTime:
      name: endTime
      in: query
      description: >-
        Returns only recorded actions that occurred before this timestamp. If
        empty or missing, the current time is used.
      schema:
        type: string
    paramPolicyId:
      name: policyId
      in: query
      description: Policy ID
      required: true
      schema:
        type: string
    paramPolicyIdOptional:
      name: policyId
      in: query
      description: Policy ID
      required: false
      schema:
        type: string
  schemas:
    Activities_ChangedFiles_Response_Schema:
      properties:
        startTime:
          type: string
          description: The time and date when the hourly aggregation time period starts.
        endTime:
          type: string
        mid:
          type: integer
        filePath:
          type: string
        filedataHash:
          type: string
        mtime:
          type: string
        size:
          type: integer
        threatInfo:
          type: string
      additionalProperties: true
    Activities_Connections_Response_Schema:
      properties:
        startTime:
          type: string
        endTime:
          type: string
        srcEntityType:
          type: string
        srcEntityId:
          type: object
        dstEntityType:
          type: string
        dstEntityId:
          type: object
        srcInBytes:
          type: integer
        srcOutBytes:
          type: integer
        dstInBytes:
          type: integer
        dstOutBytes:
          type: integer
        endpointDetails:
          type: object
        numConns:
          type: integer
      additionalProperties: true
    Activities_DNSs_Response_Schema:
      properties:
        createdTime:
          type: string
        mid:
          type: integer
        fqdn:
          type: string
        hostIpAddr:
          type: string
        ttl:
          type: integer
        dnsServerIp:
          type: string
      additionalProperties: true
    Activities_UserLogins_Response_Schema:
      properties:
        createdTime:
          type: string
        mid:
          type: integer
        activityTime:
          type: string
        activityType:
          type: string
        username:
          type: string
        uid:
          type: integer
        sourceIpAddr:
          type: string
      additionalProperties: true
    AgentAccessTokens:
      allOf:
        - $ref: '#/components/schemas/AgentAccessTokens_Create_Schema'
        - type: object
          properties:
            accessToken:
              type: string
            createdTime:
              type: string
            props:
              type: string
            version:
              type: string
    AgentAccessTokens_Create_Schema:
      allOf:
        - $ref: '#/components/schemas/AgentAccessTokens_Update_Schema'
        - type: object
          required:
            - tokenAlias
            - tokenEnabled
          properties:
            tokenAlias:
              type: string
              minItems: 1
              description: >-
                The token's alias such as Ops Agent. Aliases help communicate
                the intended purpose of a token and are effective when a value
                with a single intent appears in multiple places.
    AgentAccessTokens_Response_Schema:
      allOf:
        - $ref: '#/components/schemas/AgentAccessTokens_Create_Schema'
        - type: object
          properties:
            accessToken:
              type: string
              description: The new agent access token.
            createdTime:
              type: string
              description: The time and date when the token was issued by Lacework.
            version:
              type: string
              description: The Lacework Agent's version.
      additionalProperties: true
    AgentAccessTokens_Update_Schema:
      type: object
      properties:
        props:
          type: object
          description: >-
            The access token's properties, including `createdTime` and
            `description`.
          properties:
            description:
              type: string
              description: A brief description of the token creation.
            os:
              type: string
              description: The operating system.
            subscription:
              type: string
              enum:
                - standard
                - professional
                - enterprise
              description: The subscription level of the token.
        tokenEnabled:
          type: string
          minItems: 1
          description: >-
            The `tokenEnabled` property determines if an edit control is a "Text
            token" edit control. When the `tokenEnabled` property is set to `1`,
            if the user enters a separator character or a carriage return (CR),
            a token is automatically added and the user can continue entering
            values in the control.
    AgentInfo_Response_Schema:
      properties:
        agentVersion:
          type: string
        createdTime:
          type: string
        hostname:
          type: string
        ipAddr:
          type: string
        lastUpdate:
          type: string
        mid:
          type: integer
        mode:
          type: string
        os:
          type: string
        status:
          type: string
        tags:
          type: object
      additionalProperties: true
    AlertChannels_AwsS3_Create_Schema:
      allOf:
        - $ref: '#/components/schemas/AlertChannels_AwsS3_Update_Schema'
        - type: object
          required:
            - type
            - enabled
            - name
            - data
          properties:
            data:
              properties:
                s3CrossAccountCredentials:
                  properties:
                    externalId:
                      title: External ID
                      type: string
                      minLength: 1
                    roleArn:
                      title: Role ARN
                      type: string
                      pattern: >-
                        ^arn:aws(-[a-zA-Z]+)?:iam:([a-zA-Z0-9-_]+)?:([0-9]{12}):([a-zA-Z0-9_-]+)([/:][a-zA-Z0-9_-]+)*$
                    bucketArn:
                      title: Bucket ARN
                      type: string
                      pattern: >-
                        ^arn:aws(?:-[a-z]{2}-gov)?:s3:::(?=.{3,63}$)(?!(\d+\.)+\d+$)(?!.*(?:\.-|-\.|\.{2}))[a-z0-9](?:[a-z0-9.-]{0,61}[a-z0-9])?$
                  required:
                    - externalId
                    - roleArn
                    - bucketArn
                  type: object
              required:
                - s3CrossAccountCredentials
              type: object
    AlertChannels_AwsS3_Response_Schema:
      allOf:
        - $ref: '#/components/schemas/AlertChannels_AwsS3_Create_Schema'
        - type: object
          properties:
            isOrg:
              title: Is Org Integration
              type: number
              description: >-
                Returns `1` if the access token has organization admin
                permissions. Otherwise, returns `0`.
              default: 0
              minimum: 0
              maximum: 1
            props:
              title: Props
              type: object
              description: The integration's properties.
            createdOrUpdatedBy:
              description: The user who created or who last updated the integration.
              type: string
            createdOrUpdatedTime:
              description: >-
                The timestamp for when the integration was created or last
                updated.
              type: string
            intgGuid:
              description: The integration’s globally unique identifier.
              type: string
            state:
              description: >-
                The integration’s real-time state, such as Pending, Success, or
                Error.
              type: object
      additionalProperties: true
    AlertChannels_AwsS3_Update_Schema:
      properties:
        name:
          title: Name
          type: string
          description: >-
            When sending a request, use this attribute to specify an
            integration’s name. When included in a response, this attribute
            returns the specified integration’s name.
          pattern: (?!^ +$)^.+$
          minLength: 1
        type:
          title: Type
          type: string
          description: >-
            When sending a request, use this attribute to specify the type of
            integration, from the following options. When included in a
            response, this attribute returns the specified integration’s type.
          enum:
            - AwsS3
        enabled:
          title: Enabled
