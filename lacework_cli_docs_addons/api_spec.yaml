    post:
      tags:
        - Vulnerabilities
      summary: Search Container Vulnerabilities
      description: >-
        Search the scan (assessment), including the risk score and scan status,
        the vulnerabilities found in the scan, and statistics for those
        vulnerabilities by invoking the following endpoint:

          > `POST https://YourLacework.lacework.net/api/v2/Vulnerabilities/Containers/search` 

         Lacework highly recommends specifying a time range. Without a specified time range, the request uses the default time range of 24 hours prior to the current time. The maximum time range per API request is 7 days.  To use the current time as the end time, exclude the endTime field.

         You can optionally filter returned vulnerabilities by severity, vulnerability ID, machine ID, and more. For more information, see [CONTAINER_VULN_DETAILS_V View](https://docs.lacework.com/containervulndetailsv-view). 

         The `rlike` and `not_rlike` operators are useful for filtering results. For example, the following expression limits results to those that have `python` in their `featureKey` name field:

         > `"filters": [ {  "expression": "rlike", "field": "featureKey.name", "value": ".*python.*" } ]`   

         Here are additional example `body` payloads: 

         Here are some additional example `body` payloads: 
         * `{ "timeFilter": { "startTime": "2021-08-28T20:30:00Z", "endTime": "2021-08-28T22:30:00Z"},` 
         `"filters": [ { "field": "vulnId", "expression": "eq", "value": "CVE-2018-7169" } ] }` 
         * `{ "timeFilter": { "startTime": "2021-08-28T20:30:00Z", "endTime": "2021-08-28T22:30:00Z"},` 
         `"filters": [ { "field": "evalGuid", "expression": "eq", "value": "1234567a89012b34567890123cd56e78" } ] }` 
         * `{ "timeFilter": { "startTime": "2021-08-28T20:30:00Z", "endTime": "2021-08-28T22:30:00Z"},`
         `"filters": [ { "field": "evalCtx.image_info.digest", "expression": "eq", "value": "sha256:2e05f1f668367c1fc0f1c9c02ee87521ed66541e6ebf0a31905b8cdd78d22611" }, { "field": "severity", "expression": "eq", "value": "Medium" } ],`  
         `"returns": [ "imageId", "severity", "status", "vulnId", "evalCtx", "fixInfo", "featureKey" ] }`

        To search for container vulnerabilities of only active containers, first
        use the "Search Containers" endpoint to get a list of active containers.
        Then call "Search Container Vulnerabilities" and pass the image IDs from
        the "Search Containers" results as a filter with the `in` filter type.
      parameters:
        - $ref: '#/components/parameters/paramAuthHeader'
        - $ref: '#/components/parameters/paramContentTypeHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GET_DATA_REQUEST_BODY_TIME_FILTERS'
      responses:
        '200':
          $ref: >-
            #/components/responses/responseVulnerabilities_ContainersList_Response_Schema
        '204':
          description: No Data
        4XX:
          $ref: '#/components/responses/response4XX'
        5XX:
          $ref: '#/components/responses/responseInternalError'
  /api/v2/Vulnerabilities/Containers/scan:
    post:
      tags:
        - Vulnerabilities
      summary: Scan Container Vulnerabilities
      description: >-
        Request that Lacework scans (evaluates) for vulnerabilities in the
        specified container image. Specify the container image by passing in a
        tag, repository, and registry in the body parameter. You must specify a
        container image and repository located in a registry domain that has
        already been integrated with Lacework.  

         For registries that are integrated using the Lacework generic `Docker V2 Registry` type, vulnerability scans can be started only by calling this API operation. 

          For registries that are integrated using any Lacework registry type except *"Docker V2 Registry"*, vulnerability scans start when the container registry is initially integrated, when specified by the default scan schedule, or when this operation is called. 

          For more information, see https://docs.lacework.com/container-vulnerability-assessment-overview. 

           For more information about creating an API access key and token to run this operation and using this operation with organization resources, see https://docs.lacework.com/generate-api-access-keys-and-tokens. 

          Usage Example: 

          > `curl -X POST -H 'Content-Type: application/json' -d '{ "registry": "index.docker.io", "repository":  "yourDockerOrg/yourRepository", "tag": "yourTag" }' "https://YourLacework.lacework.net/api/v2/Vulnerabilities/Containers/scan"  -H "Authorization: Bearer YourAPIToken"` 

         In the JSON body, do not prefix the registry or the repository with the `http://` string. 

           This operation returns a unique requestId in the response that you can use to track the status of this scan/assessment.  
      parameters:
        - $ref: '#/components/parameters/paramAuthHeader'
        - $ref: '#/components/parameters/paramContentTypeHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/Vulnerability_Container_Scan_Request_Body_Schema
      responses:
        '200':
          $ref: '#/components/responses/responseAsync_Scan_Response_Schema'
        4XX:
          $ref: '#/components/responses/response4XX'
        5XX:
          $ref: '#/components/responses/responseInternalError'
