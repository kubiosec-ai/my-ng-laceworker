    get:
      tags:
        - Vulnerabilities
      summary: Track Container Scan Status
      description: >-
        Track the progress and return data about an on-demand vulnerability scan
        that was started by calling the `POST
        /api/v2/Vulnerabilities/Containers/scan` operation. You must pass in the
        unique request id returned in the response of the POST
        Vulnerabilities/Containers/scan operation. For example, 

         > `GET https://YourLacework.lacework.net/api/v2/Vulnerabilities/Containers/scan/abcdefgh-123...`  

