            When sending a request, use this attribute to enable or disable an
            integration. When included in a response, returns `1` for an enabled
            integration or `0` for a disabled integration.
          minimum: 0
          maximum: 1
          example: 1
        data:
          properties:
            s3CrossAccountCredentials:
              properties:
                externalId:
                  title: External ID
                  type: string
                  minLength: 1
                roleArn:
                  title: Role ARN
