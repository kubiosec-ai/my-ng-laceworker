    responseVulnerability_SW_Package_Scan_Response_Schema:
      description: |-
        No Error (List of all specified packages found in the supported OSs) 

         There are two unique eval_status returned in the response. 
         * FIX_INFO:eval_status is the fine-grain evaluation result for each set of OS, OS version, package, and package version specified in the input body parameter. 
         * SUMMARY:eval_status is the overall overview evaluation result.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    osPkgInfo:
                      type: object
                      properties:
                        namespace:
                          type: string
                        os:
                          type: string
                        osVer:
                          type: string
                        pkg:
                          type: string
                        pkgVer:
                          type: string
                        versionFormat:
                          type: string
                    vulnId:
                      type: string
                    severity:
                      type: string
                    featureKey:
                      type: object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
                    cveProps:
                      type: object
                      properties:
                        cveBatchId:
                          type: string
                        description:
                          type: string
                        link:
                          type: string
                        metadata:
                          type: object
                    fixInfo:
                      type: object
                      description: >-
                        **FIX_INFO:eval_status** can equal "GOOD", "VULNERABLE"
                        or "". 
                         * **GOOD** - A returned FIX_INFO:eval_status of "GOOD" means the assessment found no vulnerabilities (CVEs) associated with the specified OS, OS version, package, and package version. 
                         * **VULNERABLE** - A returned FIX_INFO:eval_status of "VULNERABLE" means the assessment found at least one vulnerability (CVE) associated with the specified OS, OS version, package, and package version. 
                         * **EMPTY STR** - A returned FIX_INFO:eval_status of "" means that Lacework did not find any entries in the CVE database that match the specified OS, OS version, and package.
                    summary:
                      type: object
                      description: >-
                        **SUMMARY:eval_status** can equal "MATCH_NO_VULN",
                        "MATCH_VULN", or "NOT_MATCH". 
                         * **MATCH_NO_VULN** - A returned SUMMARY:eval_status of "MATCH_NO_VULN" means there are valid entries in the Lacework CVE database that match the specified set of OS, OS version, and package but no vulnerability (CVE) were found for the specified package version. 
                         *  **MATCH_VULN** - A returned SUMMARY:eval_status of "MATCH_VULN" means there are valid entries in the Lacework CVE database that match the specified set of OS, OS version, and package and at least one vulnerability (CVE)  was found for the specified package version. 
                         * **NOT_MATCH** - A returned SUMMARY:eval_status of "NOT_MATCH" means that Lacework did not find any entries in the CVE database that match the specified OS, OS version, and package. This could occur, for example, if the os name specified was misspelled or if Lacework does not have information in its database for the specified OS, OS version, and package.
                    props:
                      type: object
