info:
  title: Lacework API 2.0 Documentation
  description: >-
    The Lacework API documentation is available directly from your Lacework
    application at the following URI:

    `https://YourLacework.lacework.net/api/v2/docs`, where `YourLacework` is
    your Lacework application.


    No login to the Lacework Console is required. However, there is a link to
    the Lacework API 2.0 documentation from the

    Lacework Console. From the **Help** drop-down, select **API Documentation**
    and then **API 2.0 Documentation**.

     All the Lacework API operations listed below require an API Access Token to allow access to the Lacework API. For more information about getting a temporary API Access Token to pass into these operations as a header, see https://docs.lacework.com/generate-api-access-keys-and-tokens. 

    You can run the Lacework APIs using your favorite REST API tools, such as
    curl or Postman. You can also run the Lacework API from the **Lacework
    CLI**. For more information, see 

    [Get Started with the Lacework CLI](https://docs.lacework.com/cli).
