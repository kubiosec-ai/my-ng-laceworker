            Account ID or Azure Tenant ID.


            **Note:** For GCP, use the `secondaryQueryId` attribute to provide
            your GCP Project ID.
          schema:
            type: string
        - name: secondaryQueryId
          in: query
          description: >-
            The secondary ID that is used to fetch the report; for example, GCP
            Project ID or Azure Subscription ID.


            **Note:** For AWS, this parameter is not required.


            Use the GCP Projects or Azure Subscriptions endpoints in the
            [Configurations API](#tag/Configs) to get the IDs to use. Be sure to
            provide only the ID as this parameter value, excluding the project
            or subscription alias. That is, use
            "81A2D8F9-F8B6-3A5D-B3C7-99680EF0B89F", not
            "81A2D8F9-F8B6-3A5D-B3C7-99680EF0B89F (Pay-As-You-Go)".
          schema:
            type: string
        - name: format
          in: query
          description: The report's format.
          schema:
            type: string
            default: pdf
            enum:
              - json
              - pdf
              - csv
              - html
        - name: reportType
          in: query
          description: >-
            The name of the report type in API format, for example,
            AZURE_NIST_CSF_CIS_1_5. See [Compliance
            Frameworks](https://docs.lacework.net/console/compliance-frameworks)
            for a list of available reports.


            **Note:** Use `reportName` to get the report by the report
            definition's name instead.
          required: true
          schema:
